<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Certificate of Participation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            /* --- General Styles & Print Settings --- */
            body {
                font-family: "Montserrat", sans-serif;
                background-color: #f0f2f5; /* Light grey background for screen view */
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                -webkit-print-color-adjust: exact; /* Ensures background graphics print in Chrome/Safari */
                color-adjust: exact; /* Ensures background graphics print in Firefox */
            }

            @media print {
                body {
                    background-color: #ffffff; /* White background for printing */
                }
                .certificate-container {
                    margin: 0;
                    box-shadow: none;
                    transform: scale(1); /* Ensure full scale for printing */
                }
            }

            /* --- Certificate Container & Layout --- */
            .certificate-container {
                width: 800px;
                height: 600px;
                background-color: #ffffff;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                position: relative;
                overflow: hidden; /* Keeps decorative elements contained */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
                padding: 40px;
            }

            /* --- Decorative Background Elements --- */
            .certificate-container::before,
            .certificate-container::after {
                content: "";
                position: absolute;
                width: 300px;
                height: 300px;
                background-image: radial-gradient(
                    circle,
                    rgba(128, 90, 213, 0.1) 10%,
                    transparent 70%
                );
                z-index: 1;
            }

            .certificate-container::before {
                top: -100px;
                left: -100px;
            }

            .certificate-container::after {
                bottom: -100px;
                right: -100px;
                background-image: radial-gradient(
                    circle,
                    rgba(74, 144, 226, 0.1) 10%,
                    transparent 70%
                );
            }

            /* --- Certificate Border --- */
            .certificate-border {
                position: absolute;
                top: 20px;
                left: 20px;
                right: 20px;
                bottom: 20px;
                border: 2px solid #6a11cb;
                border-image: linear-gradient(to right, #6a11cb, #2575fc) 1;
                z-index: 2;
            }

            /* --- Content Styling --- */
            .certificate-content {
                position: relative;
                z-index: 3;
                text-align: center;
                color: #333;
            }

            .logo {
                font-family: "Playfair Display", serif;
                font-size: 36px;
                font-weight: 700;
                color: #4a4a4a;
                margin-bottom: 20px;
            }

            .logo span {
                color: #6a11cb;
            }

            .certificate-title {
                font-family: "Montserrat", sans-serif;
                font-size: 18px;
                font-weight: 600;
                color: #555;
                text-transform: uppercase;
                letter-spacing: 2px;
                margin-bottom: 15px;
            }

            .participant-name {
                font-family: "Playfair Display", serif;
                font-size: 48px;
                color: #2575fc;
                margin: 10px 0;
                border-bottom: 2px solid #e0e0e0;
                padding-bottom: 10px;
                display: inline-block;
            }

            .event-name {
                font-family: "Montserrat", sans-serif;
                font-size: 24px;
                font-weight: 600;
                color: #333;
                margin: 20px 0 5px 0;
            }

            .event-description {
                font-size: 16px;
                color: #666;
                margin-bottom: 30px;
            }

            /* --- Footer Section --- */
            .footer-section {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                max-width: 650px; /* Constrain width for better alignment */
                margin-top: 40px;
                border-top: 1px solid #eee;
                padding-top: 20px;
            }

            .footer-item {
                text-align: center;
            }

            .footer-item .label {
                font-size: 12px;
                color: #888;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .footer-item .value {
                font-size: 14px;
                color: #444;
                font-weight: 600;
            }

            /* --- Responsive Adjustments --- */
            @media (max-width: 820px) {
                body {
                    padding: 10px;
                }
                .certificate-container {
                    width: 100%;
                    height: auto;
                    min-height: 500px;
                    padding: 20px;
                }
                .certificate-border {
                    top: 10px;
                    left: 10px;
                    right: 10px;
                    bottom: 10px;
                }
                .participant-name {
                    font-size: 36px;
                }
                .event-name {
                    font-size: 20px;
                }
                .footer-section {
                    flex-direction: column;
                    gap: 20px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Certificate Container -->
        <div class="certificate-container">
            <!-- Decorative Border -->
            <div class="certificate-border"></div>

            <!-- Main Content -->
            <div class="certificate-content">
                <div class="logo">Certify<span>Go</span></div>

                <p class="certificate-title">Certificate of Participation</p>

                <p class="event-description">
                    This certificate is proudly presented to
                </p>

                <h1 class="participant-name">{{.ParticipantName}}</h1>

                <p class="event-description">
                    for successfully participating in
                </p>

                <h2 class="event-name">{{.EventName}}</h2>

                <!-- Footer with Dates -->
                <div class="footer-section">
                    <div class="footer-item">
                        <span class="label">Event Dates</span>
                        <span class="value">{{.StartDate}} - {{.EndDate}}</span>
                    </div>
                    <div class="footer-item">
                        <span class="label">Date Issued</span>
                        <br />
                        <span class="value">{{.GeneratedDate}}</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
