<!doctype html>
<html>
    <head>
        <title>Certificate of Participation</title>
        <style>
            body {
                font-family: "Arial", sans-serif;
                margin: 0;
                padding: 40px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .certificate {
                width: 800px;
                height: 600px;
                margin: 0 auto;
                background: white;
                border-radius: 20px;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
                overflow: hidden;
            }
            .certificate::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 8px;
                background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            }
            .title {
                font-size: 42px;
                color: #2c3e50;
                margin-bottom: 20px;
                font-weight: 300;
                letter-spacing: 3px;
            }
            .subtitle {
                font-size: 20px;
                color: #667eea;
                margin-bottom: 40px;
                text-transform: uppercase;
                letter-spacing: 2px;
            }
            .participant {
                font-size: 32px;
                color: #764ba2;
                margin: 20px 0;
                font-weight: bold;
            }
            .event {
                font-size: 24px;
                color: #2c3e50;
                margin: 20px 0;
            }
            .dates {
                font-size: 16px;
                color: #7f8c8d;
                margin: 15px 0;
            }
            .footer {
                position: absolute;
                bottom: 30px;
                font-size: 12px;
                color: #bdc3c7;
            }
            .logo {
                position: absolute;
                top: 20px;
                right: 20px;
                max-height: 80px;
                max-width: 120px;
            }
        </style>
    </head>
    <body>
        <div class="certificate">
            {{if .LogoURL}}<img
                src="{{.LogoURL}}"
                alt="Logo"
                class="logo"
            />{{end}}
            <div class="title">CERTIFICATE</div>
            <div class="subtitle">of participation</div>
            <div style="font-size: 18px; color: #7f8c8d">
                This is to certify that
            </div>
            <div class="participant">{{.ParticipantName}}</div>
            <div style="font-size: 18px; color: #7f8c8d">
                successfully participated in
            </div>
            <div class="event">{{.EventName}}</div>
            <div class="dates">{{.StartDate}} - {{.EndDate}}</div>
            <div class="footer">Generated on {{.GeneratedDate}}</div>
        </div>
    </body>
</html>
