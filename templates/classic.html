<!doctype html>
<html>
    <head>
        <title>Certificate of Participation</title>
        <style>
            body {
                font-family: "Times New Roman", serif;
                margin: 0;
                padding: 40px;
                background: #f5f5f5;
            }
            .certificate {
                width: 800px;
                height: 600px;
                margin: 0 auto;
                background: white;
                border: 8px solid #c19b76;
                border-radius: 15px;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
            .title {
                font-size: 48px;
                color: #2c3e50;
                margin-bottom: 30px;
                font-weight: bold;
            }
            .subtitle {
                font-size: 24px;
                color: #34495e;
                margin-bottom: 40px;
            }
            .participant {
                font-size: 36px;
                color: #c19b76;
                margin: 20px 0;
                font-style: italic;
            }
            .event {
                font-size: 28px;
                color: #2c3e50;
                margin: 20px 0;
                font-weight: bold;
            }
            .dates {
                font-size: 18px;
                color: #7f8c8d;
                margin: 15px 0;
            }
            .footer {
                position: absolute;
                bottom: 40px;
                font-size: 14px;
                color: #95a5a6;
            }
            .logo {
                position: absolute;
                top: 40px;
                left: 40px;
                max-height: 80px;
                max-width: 120px;
            }
        </style>
    </head>
    <body>
        <div class="certificate">
            {{if .LogoURL}}<img
                src="{{.LogoURL}}"
                alt="Logo"
                class="logo"
            />{{end}}
            <div class="title">CERTIFICATE</div>
            <div class="subtitle">OF PARTICIPATION</div>
            <div>This certifies that</div>
            <div class="participant">{{.ParticipantName}}</div>
            <div>has successfully participated in</div>
            <div class="event">{{.EventName}}</div>
            <div class="dates">{{.StartDate}} - {{.EndDate}}</div>
            <div class="footer">Generated on {{.GeneratedDate}}</div>
        </div>
    </body>
</html>
